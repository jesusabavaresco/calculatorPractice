<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./js/Display.js" defer></script>
    <script src="./js/Calculator.js" defer></script>
    <script src="./js/scripts.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previousValue"></div>
                <div id="actualValue"></div>
            </div>
            <button class="col-2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="divide">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="deduct">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    </div>
</body>

</html>
